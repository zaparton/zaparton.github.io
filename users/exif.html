<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF - צפרתון קק"ל 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh;
        }

        .image-container {
            max-width: 100%; /* Limit container width to screen width */
            text-align: center; /* Center image inside container */
        }

        img {
            max-width: 100%; /* Limit image width to container width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/exif.jpg" alt="EXIF INFO">
    </div>
</body>
</html>
